<div class="content2">
    <div class="content2-1" >
        <img ng-src="{{company.imageUrl}}" alt="">
        <p>{{company.name}}</p>
        <p>{{company.industry}}/{{company.state}}/{{company.people}}</p>
    </div>
    <div class="content2-2" app-pos>
    	<h2>职位分类</h2>
    	<ul>
            <li >
            <!-- <button class="{{$index===isActive?'isSel':''}}" ng-click="showMess(item)" ng-repeat="item in company.positionClass" ng-bind="item.name"></button> -->
            <button ng-class="{true:'isSel',false:''}[flag]" ng-click="showMess(item,$index)" ng-repeat="item in company.positionClass " ng-bind="item.name"></button>
            </li>
        </ul>
    </div>
    <div class="content2-3">
    	<div>
    		<p>{{name}}</p>
    		<p>{{time}}</p>
    	</div>
    	<span>{{salary}}</span>
    </div>
</div>
